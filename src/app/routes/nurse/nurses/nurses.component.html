<page-header class="bg-cyan-50" />

<ng-template #nurseSpecialtiesListTemplate let-row="row">
  <ul *ngIf="row.nurseProfessionSpecialities && row.nurseProfessionSpecialities.length > 0">
    <li *ngFor="let specialty of row.nurseProfessionSpecialities">
      {{ specialty.name }}
    </li>
  </ul>
  <span *ngIf="!row.nurseProfessionSpecialities || row.nurseProfessionSpecialities.length === 0">
    N/A
  </span>
</ng-template>
<app-crud-template
  [data]="dataList"
  [filteredData]="filteredData"
  [columns]="columns"
  [isLoading]="isLoading"
  [config]="config"
  [tableConfig]="tableConfig"
  (create)="createNew()"
  (edit)="edit($event)"
  (delete)="delete($event)"
  (search)="onSearch($event)"
  (clearSearch)="clearSearch($event)"
  (selectChange)="changeSelect($event)"
  (sortChange)="changeSort($event)"
  [cellTemplates]="{ nurseProfessionSpecialities: nurseSpecialtiesListTemplate }"
></app-crud-template>
